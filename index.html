<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h3 class="credit">
      Made by <a href="https://github.com/khushi-596" target="_blank">Khushi Dudhalkar</a>
    </h3>
    <h1 class="main-heading">To-Do List</h1>

    <div class="todo-box">
      <h2>Tasks</h2>

      <div class="input-area">
        <input type="text" id="taskInput" placeholder="What needs to be done?" />
        <div class="task-type">
          <label>
            <input type="checkbox" id="dailyTaskCheckbox" onchange="toggleDailyTask()">
            Daily Task?
          </label>
        </div>
        <input type="date" id="dueDateInput" />
        <select id="priorityInput">
          <option value="Low">Low Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="High">High Priority</option>
        </select>
        <div class="sort-buttons">
          <button id="sortDateBtn" onclick="sortByDate()">Sort By Date</button>
          <button id="sortPriorityBtn" onclick="sortByPriority()">Sort By Priority</button>
        </div>
        <button onclick="addTask()">Add Task</button>
      </div>

      <ul id="taskList"></ul>

      <div class="footer-buttons">
        <button onclick="clearAll()" class="clear-btn">Clear All</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
